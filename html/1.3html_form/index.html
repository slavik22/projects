	<body>
		<h1>Машини</h1>
<img src="http://www.avtoprokat11.ru/uploads/images/auto/auto115.jpg">
<h1>Форми</h1>
 <form action="" method="POST" enctype="multipart/form-data">
		<input type="text" name="q" placeholder="Ім'я" maxlength="10">
		<input type="text" name="q" placeholder="Фамілія" maxlength="10">
